<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Stripe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper ">
        <!-- header -->
        <div class="header container display-flex-sb">
            <div class="logo">
                stripe
            </div>
            <div class="middle-section">
                <ul class="services display-flex-center">
                    <li class="service1 "><a href="">Products</a></li>
                    <li class="service2"><a href="">Developer</a></li>
                    <li class="service3"><a href="">Company</a></li>
                </ul>
            </div>
            <div class="sign-in">
                <button class="btn">Sign In</button>
            </div>
            <div class="ham">
               <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="hero  container grid">
            <div class="content ">
                <div class="heading"> 
                    Payments infrastructure for the internet
                </div>
                 <div class="para">
                    Millions of companies of all sizes—from 
                    startups to Fortune 500s—use Stripe’s 
                    software and APIs to accept payments, send payouts, 
                    and manage their businesses online.
                 </div>
                 <div class="btn start-btn">
                    Start now
                 </div>
            </div>
            <div class="phone">
                <img src="./images/phone.svg" alt="phone">
            </div>
        </div>

        <!-- aside section for hamburger -->
        <div class="aside ">
            <div class="xmark">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="sub-links ">
                <div class="">heloo</div>
                <div class="">hello</div>
                <div class="">hello</div>
                <div class="">hello</div>
                <div class="">hello</div>
               
            </div>
        </div>

        <!-- mouseover effect content -->
        <div class="subnav">
            hello
        </div>

    </div>
    
    
    <script type="module" src="index.js"></script>
</body>
</html>
